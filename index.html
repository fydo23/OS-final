<html ng-app="MyApp">
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="static/css/bootstrap.min.css">
		<link rel="stylesheet" href="static/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="static/css/styles.css">
		<link rel="stylesheet" href="static/css/animations.css">

	</head>
	<body ng-controller="AppController">
		<div ng-view>	
			<div class="row">
				<div class="col-lg-12">
					<h2>Memo Allocatonator</h2>
				</div>	
			</div>	
			<div class="row">
				<div class="col-md-6">
						<div class="form-group">
						<label for="scheme">Allocation Scheme</label>
						<select id="scheme" class="form-control" role="group" aria-label="Insertion Algorithm" ng-model="allocation">
						  <option>Contiguous</option>
						  <option>Link</option>
						  <option>Index</option>
						  <option>FAT</option>
						</select>
					</div>
						<div class="form-group">
						<label for="fit">Contigous</label>
						<select id="fit" class="form-control" role="group" aria-label="Insertion Algorithm">
						  <option>First</option>
						  <option>Best </option>
						  <option>Worst</option>
						</select>
					</div>
						<div class="form-group">
						<label for="insertionAlgorithmGroup">Seek Scheme</label>
						<select id="insertionAlgorithmGroup" class="form-control" role="group" aria-label="Insertion Algorithm">
						  <option>FCFS</option>
						  <option>SSTF</option>
						  <option>SCAN</option>
						  <option>C-SCAN</option>
						</select>
					</div>
				</div>
				<div class="col-md-6">
				</div>
			</div>
			</div>
		</div>

		<script src='static/js/angular.js'></script>
		<script src='static/js/angular-animate.js'></script>
    	<script src="static/js/jquery.js"></script>
		<script src="static/js/bootstrap.min.js"></script>

		<script src='controller/AppController.js'></script>
	    <script src='controller/UserController.js'></script>
	    <script src='controller/PublicChatController.js'></script>
	    <script src='controller/PrivateChatController.js'></script>
	    <script src='controller/TaskController.js'></script>
	    <script src='model/PublicChatModel.js'></script>
	    <script src='model/PrivateChatModel.js'></script>
	    <script src='model/UserModel.js'></script>
	</body>
</html>
