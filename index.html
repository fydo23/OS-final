<html ng-app="MyApp">
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="static/css/bootstrap.min.css">
		<link rel="stylesheet" href="static/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="static/css/styles.css">
		<link rel="stylesheet" href="static/css/animations.css">

	</head>
	<body ng-controller="AppController">
		<div ng-view>	
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<h2>Memo Allocatonator</h2>
					</div>	
				</div>	
				<div class="row">
					<div class="col-md-6">
						<h3>Setup</h3>
						<div class="form-group">
							<label for="scheme">Allocation</label>
							<select id="scheme" class="form-control" role="group" aria-label="Insertion Algorithm" ng-model="allocation" ng-options="item.name for item in allocations">
							</select>
						</div>
						<div ng-show="allocation.show" class="form-group">
							<label for="fit">Contigous Insertion</label>
							<select id="fit" class="form-control" role="group" aria-label="Insertion Algorithm" ng-model="insertionAlgorithm" ng-options="item.name for item in insertionAlgorithms">
							</select>
						</div>
						<div class="form-group">
							<label for="seekSchemes">Seek</label>
							<select id="seekSchemes" class="form-control" role="group" aria-label="Insertion Algorithm" ng-model="seekScheme" ng-options="item.name for item in seekSchemes">
							</select>
						</div>
						<div class="form-group">
							<label for="scheme">Tasks</label>
							<button type="button" class="btn btn-default btn-xs" ng-click="isNewTaskFormOpen=!isNewTaskFormOpen">
							  <span ng-hide="isNewTaskFormOpen"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Add Task
							  </span>
							  <span ng-show="isNewTaskFormOpen"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</span>
								
							</button>
							<ul id="tasks">
								<li ng-show="isNewTaskFormOpen" class="form-inline">
									<div class="form-group">
										<input class="form-control" ng-model="newTaskId" placeholder="Identifier"/>
									</div>
									<div class="form-group">
									</div>
										<label for="scheme">Action:</label>
									<div class="form-group">
										<select class="form-control" ng-model="newTaskType" ng-options="item.name for item in newTaskTypes"></select>
									</div>
									<div class="form-group">
										<button type="button" class="btn btn-default" ng-click="enqueTask()">enque
										</button>
									</div>
								</li>
								<li ng-repeat="task in tasks">
									<b>{{task.id}}</b>&nbsp;&nbsp;<i>{{task.type}}</i>
								</li>
							</ul>
						</div>
					</div>
					<div class="col-md-6">
						<h3>Allocations</h3>
						<ul id="sectors">
							<li ng-repeat="sector in sectors"><span id="sector_{{sector.index}}"class="{{sector.status}} {{sector.head}}"></span></li>
						</ul>
						<ul id="legend">
							<li><span class="f"></span> Free</li>
							<li><span class="t"></span> Busy</li>
							<li><span class="h"></span> Head</li>
						</ul>
						<div class="btn-toolbar" role="toolbar" aria-label="Disk Options">
						  	<div class="btn-group" role="group" aria-label="step actions">
								<button type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-play"></span></button>
								<button type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-step-forward"></span></button>
								<button type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-fast-forward"></span></button>
							</div>
						</div>
						<h3>Overview</h3>
						<div class="form-group">
							<label for="seekSchemes">Sectors Filled:</label> {{filledSectors}}
							<br>
							<label for="seekSchemes">Sectors Free:</label> {{freeSectors}}
							<br>
							<label for="seekSchemes">Percent Fragmentation:</label> {{fragmentation}}
							<br>
							<label for="seekSchemes">Head Location:</label> {{headSector}}
							<br>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src='static/js/angular.js'></script>
		<script src='static/js/angular-animate.js'></script>
    	<script src="static/js/jquery.js"></script>
		<script src="static/js/bootstrap.min.js"></script>

		<script src='controller/AppController.js'></script>
	    <script src='model/PrivateChatModel.js'></script>
	</body>
</html>
